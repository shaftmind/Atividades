<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu chat chavoso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="acesso_usuario">
        <form id='login'>
            <input type="text" placeholder="insira seu Nome" name="nome" id="nome_usuario">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div id="sala_chat">
        <div id="historico_mensagens"></div>
        <select multiple="multiple" id='lista_usuarios'>
            <option value=''>Todos</option>
        </select>

        <form id='chat'>
            <input type="text" id="texto_mensagem">
            <input type="submit" value='Enviar mensagem!'>
        </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>




    <script>

        var socket = io.connect();

        $("form#chat").submit(function (e) {
            e.preventDefault();

            var mensagem = $(this).find("#texto_mensagem").val();
            var usuario = $("#lista_usuarios").val();

            socket.emit("enviar mensagem", { msg: mensagem, usu: usuario }, function () {
                $("form#chat #texto_mensagem").val("");
            });
        });

            socket.on("atualizar mensagens", function (dados) {
                var mensagem_formatada = $("<p />").text(dados.msg).addClass(dados.tipo);
                $("#historico_mensagens").append(mensagem_formatada);

            });


        $("form#login").submit(function (e) {
            e.preventDefault();

            socket.emit("entrar", $(this).find("#nome_usuario").val(), function (valido) {
                if (valido) {
                    $("#acesso_usuario").hide();
                    $("#sala_chat").show();
                } else {
                    $("#acesso_usuario").val("");
                    alert("Nome j√° utilizado nesta sala");
                }
            });
        });

        socket.on("atualizar usuarios", function (usuarios) {
            $("#lista_usuarios").empty();
            $("#lista_usuarios").append("<option value=''>Todos</option>");
            $.each(usuarios, function (indice) {
                var opcao_usuario = $("<option />").text(usuarios[indice]);
                $("#lista_usuarios").append(opcao_usuario);
            });
        });
    </script>

</body>

</html>
